<ion-view cache-view="false" view-title="Posto" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button class="button button-stable" ng-hide="Posto.inserting || Posto.editing" ng-click="Posto.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="Posto.inserting || Posto.editing" ng-click="Posto.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="Posto.inserting || Posto.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="Posto.inserting || Posto.editing" ng-click="Posto.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-hide="Posto.inserting || Posto.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
      <label class="item item-input" id="cloud-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="vars.search" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="Posto" value="" placeholder="{{'template.crud.search' | translate}}">
      </label>
    </div>   
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource name="Posto" entity="api/cronapi/crud/app.entity.Posto" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="Posto" class="" ng-hide="Posto.editing || Posto.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            
            
          <h1 data-component="crn-heading" class="component-holder" id="crn-heading-713590">{{rowData.nome}}</h1></div><h2 xattr-position="text-left" class="component-holder text-left" data-component="crn-label" id="crn-label-986538">{{rowData.endereco}}</h2>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="Posto.editing || Posto.inserting">
      <form crn-datasource="Posto">
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
          <div class="list">
            <!-- nome begin -->
            <label for="textinput-nome" class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input type="text" placeholder="Nome" ng-model="Posto.active.nome" id="textinput-nome" name="textinput-nome" ng-click="blockly.js.blockly.Localizacao.obter_coordenadas()">
            </label>
            <!-- endereco begin -->
            <label for="textinput-endereco" class="item item-input item-stacked-label">
            <span class="input-label">Endereco</span>
            <input type="text" placeholder="Endereco" ng-model="Posto.active.endereco" id="textinput-endereco" name="textinput-endereco" ng-click="blockly.js.blockly.Localizacao.obter_coordenadas()">
            </label><div class="component-holder ng-binding ng-scope" data-component="crn-map" id="crn-map-613723"><iframe width="100%" height="300" frameborder="0" style="border:0" src="" id="mapa"></iframe></div>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
